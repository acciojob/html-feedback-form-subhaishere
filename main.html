<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form method="post">
			<label for="name">Name</label>
			<input type="text" id="name" maxlength="50" minlength="3" >
		<br></br>
			<label for="portfolio">Portfolio</label>
			<input type="url" id="portfolio" >
		<br></br>
			<label for="favColor">FavColors</label>
				<input type="color" id="favColor" >
		<br></br>
			<label for="likeness">Percentage Of Likeness</label>
			<input type="range" min="1" max="100" id="likeness" >
		<br></br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
